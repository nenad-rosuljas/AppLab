<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>AppLab</title>
  </head>
  <body>
    <!-- HEADER SECTION BEGINING -->
    <header class="c-header">
      <div class="c-header__nav-toggle-container">
        <div class="c-header__nav-toggle">
          <div class="c-header__nav-toggle-wrap">
            <div class="c-header__nav-bar c-header__nav-bar--top"></div>
            <div class="c-header__nav-bar c-header__nav-bar--middle"></div>
            <div class="c-header__nav-bar c-header__nav-bar--bottom"></div>
          </div>
        </div>
      </div>
      <div class="c-header__container--inner l-grid__layout">
        <div class="c-header__logo-container">
          <h5 class="c-header__logo">
            App<span class="c-header__logo-span c-logo-span">Lab</span>
          </h5>
        </div>
        <nav class="c-header__nav">
          <div class="c-header__nav-links">
            <a class="c-header__link-item" href="#1">Home</a>
            <a class="c-header__link-item" href="#2">Key Features</a>
            <a class="c-header__link-item" href="#3">Pricing</a>
            <a class="c-header__link-item" href="#4">Testiminal</a>
            <a class="c-header__link-item" href="#5">FAQ</a>
          </div>
        </nav>
        <div class="c-header__button-container">
          <button class="c-header__button c-button">Try for free</button>
        </div>
      </div>
    </header>
    <!-- HEADER SECTION END -->

    <!-- ABOUT SECTION BEGINING -->
    <section class="c-about">
      <div class="c-about__container--inner l-grid__layout">
        <div class="c-about__textual">
          <div class="c-about__first-text">
            <div class="c-about__icon-container">
              <img
                class="c-about__icon"
                src="/assets/images/img-about-icon.png"
                alt="First"
              />
            </div>
            <p class="c-about__first">#1 Editiors Choice App of 2020</p>
          </div>
          <h1 class="c-about__main-heading">
            Best app for your modern lifestyle
          </h1>
          <p class="c-about__text">
            Increase productivity with a simple to-do app, app for managing your
            personal budgets.
          </p>
          <button class="c-about__button c-button">Try for free</button>
          <a href="#" class="c-about__link">Watch demo video</a>
        </div>
        <div class="c-about__image-container">
          <img
            src="/assets/images/img-about-phone.png"
            alt=""
            class="c-about__image"
          />
        </div>
      </div>
    </section>
    <!-- ABOUT SECTION END -->

    <!-- COMPANIES SECTION BEGINING -->
    <section class="c-companies">
      <p class="c-companies__text">Trusted by companies like</p>
      <div class="c-companies__icon-group">
        <a href="#"
          ><img
            src="/assets/images/img-companies-south-west.png"
            alt="South-west"
        /></a>
        <a href="#"
          ><img src="/assets/images/img-companies-anubis.png" alt="Anubis"
        /></a>
        <a href="#"
          ><img src="/assets/images/img-companies-alonzo.png" alt="Alonzo"
        /></a>
        <a href="#"
          ><img src="/assets/images/img-companies-express.png" alt="Expresss"
        /></a>
        <a href="#"
          ><img src="/assets/images/img-companies-maniac.png" alt="Maniac"
        /></a>
      </div>
    </section>
    <!-- COMPANIES SECTION END -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="/button.js"></script>
  </body>
</html>
